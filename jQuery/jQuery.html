<!DOCTYPE html>
<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <h3>This is an H3 element</h3>
    </head>
    <script>
        $(document).ready(function(){ //execute JS when ready
            //append HTML content dynamically inside body tag
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1 </p>\
                            <p id='2'>Paragraph 2 </p>\
                            <p id='3'>Paragraph 3 </p>\
                    </div>\
                </div>\
            </body>"
            );
        $("#2").css({"color":"red"}); //set color to red
        $("#3").click(function(){ //Add a click event handler to paragraph with id'3' to hide<h1>
            $("h1").hide();    
                  
        });

        });
        
    </script>
</html>
